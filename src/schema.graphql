type Query {
    me: User!
}

type Mutation {
    signup(data: CreateUserInput): AuthPayload!
    login(data: LoginUserInput): AuthPayload!
    updateProfile(data: UpdateUserInput!): User!
}

type User {
    id: ID!
    email: String!
    password: String!
    name: String!
    companyName: String
    mobile: String
    verified: Boolean!
    updatedAt: String!
    createdAt: String!
}

type AuthPayload {
    token: String!
    user: User!
}

input CreateUserInput {
    email: String!
    password: String!
    name: String!
    companyName: String
    mobile: String
}

input LoginUserInput {
    email: String!
    password: String!
}

input UpdateUserInput {
    name: String
    email: String
    password: String
}